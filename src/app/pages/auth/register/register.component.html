<div class="container col-lg-6">
  <h1 class="text-center">Register</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="form-group">
          <label>User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <div class="form-group">
          <label>Full Name :</label>
          <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" placeholder="Enter Full Name"
                 name="fullName">
        </div>
        <div class="form-group">
          <label>Phone Number :</label>
          <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber"
                 placeholder="Enter Phone Number"
                 name="phoneNumber">
        </div>
        <div class="form-group">
          <label>Email :</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter Email"
                 name="email">
        </div>
        <div class="form-group">
          <label>Card Number :</label>
          <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber"
                 placeholder="Enter Card Number"
                 name="cardNumber">
        </div>

        <button (click)=handleRegister() class="btn btn-success">Register</button>
      </form>
      <div class="form-group">
        <button (click)="back()" class=" btn btn-block send-button tx-tfm">Back</button>
      </div>
    </div>
  </div>
</div>
